<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 40px;
            height: 40px;
            background: hotpink;
            left: 0;
            top: 0;
            position: fixed;
        }
    </style>
</head>
<body>

<div id="div">
    111
</div>

<script>

    var div1 = document.querySelector('div');
    div1.onmousedown = function (e) {
        var x=e.offsetX;
        var y=e.offsetY;

        document.onmousemove=function (e){
            var xm=e.offsetX;
            var ym=e.offsetY;
            div1.style.left=(xm-x)+'px';
            div1.style.top=(ym-y)+'px';
        }

        document.onmouseup=function (){
            document.onmousemove=null;
        }
    }

</script>
</body>
</html>
