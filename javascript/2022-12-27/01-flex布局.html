<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .menu .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: salmon;
            border-radius:10px;
            margin-right: 20px;
        }
        .menu .box:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</div>
</body>
</html>
