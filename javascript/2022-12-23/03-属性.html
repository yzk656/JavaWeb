<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #box{
      width:100px;
      height: 100px;
      background: aqua;
    }
    #box1{
      width:30px;
      height: 30px;
      background: red;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="box">

  </div>
<script>
  var div=document.querySelector('#box');
  div.onclick=function (){
    console.log(div.getAttribute('id'));
    this.setAttribute('id','box1');
  }


</script>
</body>
</html>
