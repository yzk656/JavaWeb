<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function student(name,score){
        this.name=name;
        this.score=score;
    }

    student.prototype.print_score=function (){
        console.log("姓名:"+this.name+",分数："+this.score);
    }

    //创建对象
    var stu1=new student("杨振坤",100);
    // console.log(stu1);
    stu1.print_score();
</script>
</body>
</html>
