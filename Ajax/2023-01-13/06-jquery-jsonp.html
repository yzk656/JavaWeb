<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #result{
            width: 300px;
            height: 100px;
            border:1px solid #ff6700;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<button>点击发送</button>
<div id="result"></div>

<script>
    $('button').eq(0).click(function (){
        $.getJSON('http://127.0.0.1:3000/jquery-jsonp-server?callback=?',function (data){
            $('#result').html(`
                名称：${data.name}<br/>
                校区：${data.city}
            `);
        });
    });
</script>
</body>
</html>
