<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>Ajax请求</button>

<script>
  const btn=document.querySelector('button');

  btn.onclick=function (){
    fetch('http://127.0.0.1:3000/fetch_server?vip=10',{
        //请求方法
      method:'POST',
      //请求头
      headers:{
        name:'yangzhenkun'
      },
      //请求体
      body:{
        username:'admin',
        password:'admin'
      }
    }).then(response=>{
        // return response.text();
        return response.json();
    }).then(response=>{
        console.log(response);
    });
  };
</script>
</body>
</html>
