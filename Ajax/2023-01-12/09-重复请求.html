<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击发送</button>
<button>点击取消</button>
<script>
    const btns = document.getElementsByTagName('button');
    let xhr=null;

    btns[0].onclick = function () {
        xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:3000/delay');
        xhr.send();
    };

    //取消使用到了xhr中的abort
    btns[1].onclick=function (){
        xhr.abort();
    };
</script>
</body>
</html>
