<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body>

<!--通过data-->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">打开模态框</button>
<!--通过js-->
<button class="btn btn-primary" id="btn">打开模态框</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="uname" class="col-md-2 control-label">姓名</label>
                        <div class="col-md-8">
                            <input type="text" id="uname" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submit">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="../js/jquery-1.12.4.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script>
    /*绑定按钮点击事件*/
    $('#btn').click(function () {
        /*手动打开模态框*/
        $('#myModal').modal('show');
    });

    /*关闭模态框*/
    $('#submit').click(function () {
        $('#myModal').modal('hide');
    });
</script>
</body>
</html>
